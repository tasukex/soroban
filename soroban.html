<body>

    <div class="container">

        <div class="settings">

        <div class="status" id="status-text"></div>

    <script>
        let problemNumbers = [];
        let totalAnswer = 0;
        let isReading = false;

        // æ—¥æœ¬èªã®éŸ³å£°åˆæˆã‚’å–å¾—
        function getJapaneseVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Google æ—¥æœ¬èª, Microsoft Ichiro/Ayumi, ãã®ä»–æ—¥æœ¬èªéŸ³å£°ã‚’æ¢ã™
            return voices.find(voice => voice.lang === 'ja-JP' || voice.name.includes('JP')) || null;
        }

        // éŸ³å£°èª­ã¿ä¸Šã’ã®åˆæœŸåŒ–ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒã‚°å¯¾ç­–ã§ä¸€åº¦ç©ºèª­ã¿ã•ã›ã‚‹å ´åˆãŒã‚ã‚‹ãŒã€ä»Šå›ã¯ç°¡æ˜“å®Ÿè£…ï¼‰
        window.speechSynthesis.onvoiceschanged = getJapaneseVoice;

        function generateRandomNumber(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startProblem() {
            if (isReading) return;

            // åˆæœŸåŒ–
            const digits = parseInt(document.getElementById('digits').value);
            const count = parseInt(document.getElementById('count').value);
            const allowSubtraction = document.getElementById('allow-subtraction').checked;
            
            problemNumbers = [];
            totalAnswer = 0;
            document.getElementById('problem-list').innerHTML = '';
            document.getElementById('problem-list').style.display = 'block';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('show-answer-btn').style.display = 'none';
            document.getElementById('status-text').innerText = 'èª­ã¿ä¸Šã’ä¸­...';
            document.getElementById('display-area').innerText = '';

            // å•é¡Œä½œæˆ
            for (let i = 0; i < count; i++) {
                let num = generateRandomNumber(digits);
                
                // å¼•ãç®—ãƒ­ã‚¸ãƒƒã‚¯ (åˆå›ã¯å¿…ãšãƒ—ãƒ©ã‚¹ã€ä»¥é™ã¯30%ã®ç¢ºç‡ã§ãƒã‚¤ãƒŠã‚¹)
                if (allowSubtraction && i > 0 && Math.random() < 0.4) {
                    num = -num;
                }
                
                // åˆè¨ˆãŒãƒã‚¤ãƒŠã‚¹ã«ãªã‚Šã™ããªã„ã‚ˆã†ã«èª¿æ•´ï¼ˆç°¡æ˜“çš„ï¼‰
                if (totalAnswer + num < 0) {
                    num = Math.abs(num); // ãƒ—ãƒ©ã‚¹ã«æˆ»ã™
                }

                problemNumbers.push(num);
                totalAnswer += num;

                // ç”»é¢è¡¨ç¤ºç”¨ãƒªã‚¹ãƒˆï¼ˆè¨ˆç®—ä¸­ã¯éš ã—ã¦ãŠããŸã„å ´åˆã¯ display:none ã§ã‚‚å¯ï¼‰
                const li = document.createElement('li');
                li.innerText = num.toLocaleString();
                document.getElementById('problem-list').appendChild(li);
            }

            readAloud();
        }

        function readAloud() {
            isReading = true;
            document.getElementById('start-btn').disabled = true;

            const u = new SpeechSynthesisUtterance();
            u.lang = 'ja-JP';
            u.rate = 1.0; // èª­ã¿ä¸Šã’é€Ÿåº¦
            u.pitch = 1.0; // å£°ã®é«˜ã•
            
            // éŸ³å£°ã®è¨­å®š
            const voice = getJapaneseVoice();
            if (voice) u.voice = voice;

            // èª­ã¿ä¸Šã’ãƒ†ã‚­ã‚¹ãƒˆã®æ§‹ç¯‰
            let text = "é¡˜ã„ã¾ã—ã¦ã¯ã€";
            let currentSign = 1; // 1: Positive, -1: Negative

            problemNumbers.forEach((num, index) => {
                const absNum = Math.abs(num);
                
                if (index === 0) {
                    // æœ€åˆã®æ•°å­—
                    text += `${absNum}å††ãªã‚Šã€`;
                } else {
                    if (num < 0) {
                        if (currentSign === 1) {
                            text += `å¼•ã„ã¦ã¯ã€${absNum}å††ãªã‚Šã€`;
                        } else {
                            text += `${absNum}å††ãªã‚Šã€`;
                        }
                        currentSign = -1;
                    } else {
                        if (currentSign === -1) {
                            text += `åŠ ãˆã¦ã€${absNum}å††ãªã‚Šã€`;
                        } else {
                            text += `${absNum}å††ãªã‚Šã€`;
                        }
                        currentSign = 1;
                    }
                }
            });

            text += "ã§ã¯ã€‚";

            u.text = text;

            // èª­ã¿ä¸Šã’çµ‚äº†æ™‚ã®å‡¦ç†
            u.onend = function(event) {
                isReading = false;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('status-text').innerText = 'èª­ã¿ä¸Šã’çµ‚äº†';
                document.getElementById('show-answer-btn').style.display = 'inline-block';
            };

            window.speechSynthesis.cancel(); // æ—¢å­˜ã®èª­ã¿ä¸Šã’ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
            window.speechSynthesis.speak(u);
        }

        function showAnswer() {
            const resultArea = document.getElementById('result-area');
            resultArea.innerText = "ç­”ãˆ: " + totalAnswer.toLocaleString() + " å††";
            resultArea.style.display = 'block';
            
            // ç­”ãˆã‚‚èª­ã¿ä¸Šã’ã‚‹
            const u = new SpeechSynthesisUtterance();
            u.lang = 'ja-JP';
            const voice = getJapaneseVoice();
            if (voice) u.voice = voice;
            u.text = "ã”ã‚ã„ã•ã‚“ã§ã™ã€‚ç­”ãˆã¯ã€" + totalAnswer + "å††ã§ã™ã€‚";
            window.speechSynthesis.speak(u);
        }
    </script>
