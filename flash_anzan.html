        <h1>„Éï„É©„ÉÉ„Ç∑„É•ÊöóÁÆó</h1>

        <div class="settings">
            <div class="setting-group full-width">
                <label for="level-select">Á¥ö„ÉªÊÆµ‰Ωç„ÇíÈÅ∏Êäû (Ëá™ÂãïË®≠ÂÆö)</label>
                <select id="level-select" onchange="applyPreset()">
                    <option value="custom">„Ç´„Çπ„Çø„É†Ë®≠ÂÆö</option>
                    
                    <option disabled>--- Á¥ö‰Ωç ---</option>
                    <option value="10kyu">10Á¥ö (1Ê°Å 5Âè£ 8Áßí)</option>
                    <option value="9kyu">9Á¥ö (1Ê°Å 5Âè£ 6Áßí)</option>
                    <option value="8kyu">8Á¥ö (1Ê°Å 10Âè£ 12Áßí)</option>
                    <option value="7kyu">7Á¥ö (1Ê°Å 10Âè£ 10Áßí)</option>
                    <option value="6kyu">6Á¥ö (2Ê°Å 3Âè£ 6Áßí)</option>
                    <option value="5kyu">5Á¥ö (2Ê°Å 4Âè£ 7Áßí)</option>
                    <option value="4kyu">4Á¥ö (2Ê°Å 5Âè£ 7.5Áßí)</option>
                    <option value="3kyu">3Á¥ö (2Ê°Å 10Âè£ 15Áßí)</option>
                    <option value="2kyu">2Á¥ö (2Ê°Å 10Âè£ 10Áßí)</option>
                    <option value="1kyu">1Á¥ö (2Ê°Å 10Âè£ 8Áßí)</option>
                    
                    <option disabled>--- ÊÆµ‰Ωç ---</option>
                    <option value="shodan">ÂàùÊÆµ (3Ê°Å 5Âè£ 5Áßí)</option>
                    <option value="2dan">‰∫åÊÆµ (3Ê°Å 5Âè£ 4Áßí)</option>
                    <option value="3dan">‰∏âÊÆµ (3Ê°Å 10Âè£ 8Áßí)</option>
                    <option value="4dan">ÂõõÊÆµ (3Ê°Å 10Âè£ 7Áßí)</option>
                    <option value="5dan">‰∫îÊÆµ (3Ê°Å 10Âè£ 6Áßí)</option>
                    <option value="6dan">ÂÖ≠ÊÆµ (3Ê°Å 15Âè£ 7.5Áßí)</option>
                    <option value="7dan">‰∏ÉÊÆµ (3Ê°Å 15Âè£ 6Áßí)</option>
                    <option value="8dan">ÂÖ´ÊÆµ (3Ê°Å 15Âè£ 4.5Áßí)</option>
                    <option value="9dan">‰πùÊÆµ (3Ê°Å 15Âè£ 3Áßí)</option>
                    <option value="10dan">ÂçÅÊÆµ (3Ê°Å 15Âè£ 2.5Áßí)</option>

                    <option disabled>--- ÁâπÂà• ---</option>
                    <option value="master">„ÅÇ„Çì„Åñ„Çì„Éû„Çπ„Çø„Éº (3Ê°Å 30Âè£ 4Áßí)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="digits">Ê°ÅÊï∞</label>
                <input type="number" id="digits" value="1" min="1" max="10" onchange="setCustomMode()">
            </div>
            <div class="setting-group">
                <label for="count">Âè£Êï∞ (ÂõûÊï∞)</label>
                <input type="number" id="count" value="5" min="2" max="100" onchange="setCustomMode()">
            </div>
            <div class="setting-group full-width">
                <label for="seconds">ÁßíÊï∞ (ÂÖ®‰Ωì„ÅÆË°®Á§∫ÊôÇÈñì)</label>
                <input type="number" id="seconds" value="8" min="1" max="60" step="0.1" onchange="setCustomMode()">
            </div>
        </div>

        <button class="btn" id="start-btn" onclick="startFlash()">„Çπ„Çø„Éº„Éà</button>
        <div class="status" id="status-text"></div>

        <div id="flash-screen">Ready</div>

        <button class="btn btn-answer" id="show-answer-btn" onclick="showAnswer()">Á≠î„Åà„ÇíË°®Á§∫</button>
        
        <div id="result-area"></div>
        <ul id="history-list"></ul>

    </div>

    <script>
        const STORAGE_KEY = 'flash_anzan_settings_v2';

        const PRESETS = {
            "10kyu": { digits: 1, count: 5, seconds: 8 },
            "9kyu":  { digits: 1, count: 5, seconds: 6 },
            "8kyu":  { digits: 1, count: 10, seconds: 12 },
            "7kyu":  { digits: 1, count: 10, seconds: 10 },
            "6kyu":  { digits: 2, count: 3, seconds: 6 },
            "5kyu":  { digits: 2, count: 4, seconds: 7 },
            "4kyu":  { digits: 2, count: 5, seconds: 7.5 },
            "3kyu":  { digits: 2, count: 10, seconds: 15 },
            "2kyu":  { digits: 2, count: 10, seconds: 10 },
            "1kyu":  { digits: 2, count: 10, seconds: 8 },
            
            "shodan":{ digits: 3, count: 5, seconds: 5 },
            "2dan":  { digits: 3, count: 5, seconds: 4 },
            "3dan":  { digits: 3, count: 10, seconds: 8 },
            "4dan":  { digits: 3, count: 10, seconds: 7 },
            "5dan":  { digits: 3, count: 10, seconds: 6 },
            
            "6dan":  { digits: 3, count: 15, seconds: 7.5 },
            "7dan":  { digits: 3, count: 15, seconds: 6 },
            "8dan":  { digits: 3, count: 15, seconds: 4.5 },
            "9dan":  { digits: 3, count: 15, seconds: 3 },
            "10dan": { digits: 3, count: 15, seconds: 2.5 },

            "master":{ digits: 3, count: 30, seconds: 4 }
        };

        let problemNumbers = [];
        let totalAnswer = 0;
        let isRunning = false;
        let timeouts = [];

        window.onload = function() {
            loadSettings();
        };

        function applyPreset() {
            const level = document.getElementById('level-select').value;
            if (PRESETS[level]) {
                const p = PRESETS[level];
                document.getElementById('digits').value = p.digits;
                document.getElementById('count').value = p.count;
                document.getElementById('seconds').value = p.seconds;
                saveSettings();
            }
        }

        function setCustomMode() {
            document.getElementById('level-select').value = "custom";
            saveSettings();
        }

        function saveSettings() {
            const settings = {
                level: document.getElementById('level-select').value,
                digits: document.getElementById('digits').value,
                count: document.getElementById('count').value,
                seconds: document.getElementById('seconds').value
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        function loadSettings() {
            const json = localStorage.getItem(STORAGE_KEY);
            if (json) {
                const settings = JSON.parse(json);
                if (settings.level) document.getElementById('level-select').value = settings.level;
                if (settings.digits) document.getElementById('digits').value = settings.digits;
                if (settings.count) document.getElementById('count').value = settings.count;
                if (settings.seconds) document.getElementById('seconds').value = settings.seconds;
            } else {
                document.getElementById('level-select').value = "10kyu";
                applyPreset();
            }
        }

        function generateNumber(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startFlash() {
            if (isRunning) return;
            
            const digits = parseInt(document.getElementById('digits').value);
            const count = parseInt(document.getElementById('count').value);
            const seconds = parseFloat(document.getElementById('seconds').value);

            problemNumbers = [];
            totalAnswer = 0;
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('history-list').style.display = 'none';
            document.getElementById('show-answer-btn').style.display = 'none';
            document.getElementById('start-btn').disabled = true;
            document.getElementById('status-text').innerText = 'Ê∫ñÂÇô‰∏≠...';
            
            // ‚òÖÁîªÈù¢„ÇíÂÜçË°®Á§∫„Éª„É™„Çª„ÉÉ„Éà
            const screen = document.getElementById('flash-screen');
            screen.style.display = 'flex';
            screen.innerText = 'Ready';
            screen.classList.remove('countdown-mode');
            
            // ÂïèÈ°å‰ΩúÊàê
            for(let i=0; i<count; i++){
                let n = generateNumber(digits);
                problemNumbers.push(n);
                totalAnswer += n;
            }

            const interval = (seconds * 1000) / count;
            const showTime = Math.max(30, interval * 0.7); 
            
            isRunning = true;
            countdownAndStart(3, interval, showTime);
        }

        function countdownAndStart(count, interval, showTime) {
            const screen = document.getElementById('flash-screen');
            
            screen.classList.add('countdown-mode');
            screen.style.fontSize = "4em";
            
            if (count > 0) {
                const circleNums = { 3: "‚ë¢", 2: "‚ë°", 1: "‚ë†" };
                screen.innerText = circleNums[count];
                
                let t = setTimeout(() => {
                    countdownAndStart(count - 1, interval, showTime);
                }, 800); 
                timeouts.push(t);
            } else {
                screen.innerText = "";
                screen.classList.remove('countdown-mode');
                document.getElementById('status-text').innerText = 'Ë°®Á§∫‰∏≠...';
                
                let t = setTimeout(() => {
                    runFlashSequence(0, interval, showTime);
                }, 500); 
                timeouts.push(t);
            }
        }

        function runFlashSequence(index, interval, showTime) {
            const screen = document.getElementById('flash-screen');

            if (index >= problemNumbers.length) {
                screen.innerText = "End";
                screen.classList.add('countdown-mode');
                
                // ÁµÇ‰∫ÜÂæåÂ∞ë„Åó„Åó„Å¶ÈùûË°®Á§∫„Å´
                let t = setTimeout(() => {
                    screen.style.display = 'none'; 
                    
                    isRunning = false;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('status-text').innerText = 'ÁµÇ‰∫Ü„ÄÇË®àÁÆó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    document.getElementById('show-answer-btn').style.display = 'inline-block';
                }, 800);
                timeouts.push(t);
                
                return;
            }

            screen.innerText = problemNumbers[index].toLocaleString();
            
            const dLen = problemNumbers[index].toString().length;
            if (dLen > 6) screen.style.fontSize = "2.5em";
            else if (dLen > 4) screen.style.fontSize = "3em";
            else screen.style.fontSize = "4em";

            let t1 = setTimeout(() => {
                screen.innerText = "";
                
                let t2 = setTimeout(() => {
                    runFlashSequence(index + 1, interval, showTime);
                }, interval - showTime);
                
                timeouts.push(t2);
            }, showTime);
            
            timeouts.push(t1);
        }

        function showAnswer() {
            const resultArea = document.getElementById('result-area');
            resultArea.innerText = "Á≠î„Åà: " + totalAnswer.toLocaleString();
            resultArea.style.display = 'block';
            
            const historyList = document.getElementById('history-list');
            historyList.innerText = "Âá∫È°å: " + problemNumbers.join(" + ");
            historyList.style.display = 'block';

            document.getElementById('status-text').innerText = 'Ê≠£Ëß£Á¢∫Ë™ç';
        }
    </script>
